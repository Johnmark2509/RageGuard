<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rage Guard</title>
</head>
<body>

<h1>Rage Guard Live</h1>

<video id="video" width="640" height="480" autoplay muted></video>
<p id="emotion">Emotion: Loading...</p>

<script>
// Access webcam
const video = document.getElementById('video');

navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => {
    video.srcObject = stream;
  })
  .catch(err => {
    console.error("Error accessing webcam:", err);
  });

// Send frame to server every 1 second
setInterval(async () => {
  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const context = canvas.getContext('2d');
  context.drawImage(video, 0, 0, canvas.width, canvas.height);

  const dataUrl = canvas.toDataURL('image/jpeg');
  const blob = await (await fetch(dataUrl)).blob();

  const formData = new FormData();
  formData.append('file', blob, 'frame.jpg');

  try {
    const response = await fetch('/analyze_frame', {
      method: 'POST',
      body: formData
    });
    const result = await response.json();
    document.getElementById('emotion').innerText = `Emotion: ${result.emotion}`;
  } catch (error) {
    console.error("Error sending frame:", error);
  }
}, 1000);
</script>

</body>
</html>
